<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Werdddle</title>
    <script defer src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Wordle</h1>
    <h2 id="message">Message</h2>

    <div class="board">
      <section class="boardOne">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </section>
      <section class="boardTwo">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </section>
      <section class="boardThree">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </section>
      <section class="boardFour">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </section>
      <section class="boardFive">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </section>
      <section class="boardSix">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </section>
    </div>
    <div class="keyboard">
      <div class="row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>
      <div class="row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>
      <div class="row">
        <button class="key large">Back</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key large">Enter</button>
      </div>
    </div>
  </body>
</html>
